<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>

  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let friend of friends"
        [colspan]="friend.cols"
        [rowspan]="friend.rows">
      {{friend.name}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
